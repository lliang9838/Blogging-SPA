<h2>Posts</h2>
<div id="container">
<div id="div1"> 
  <ul>
    <li *ngFor="let post of posts"
        (click)="onSelect(post)">
        <span> {{post.postid}} &nbsp; {{ post.created | date:'medium' }}    </span> <span> {{post.title}} </span>
    </li>
  </ul>
</div>
<div id="div2">
  <app-edit [post]="selectedPost" [username]="selectedUsername"></app-edit> 
</div>
</div>
